apiVersion: 1
datasources:
  - name: kubot-datasource
    type: postgres
    access: proxy
    url: postgres:5432
    user: kubot
    database: kubot
    basicAuth: false
    jsonData:
      sslmode: disable
      postgresVersion: 1200
    secureJsonData:
      password: kubot
    editable: true
    isDefault: true